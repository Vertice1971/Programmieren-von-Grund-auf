<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Das kenn ich</title>
  <link rel="stylesheet" href="css/stil.css" />
</head>
<body>

  <!-- HAUPTMENÜ -->
  <div id="menu">
    <h1>Das kenn ich</h1>
    <button class="boton-menu" onclick="zeigeAbschnitt('spiel')">Spielen</button>
    <button class="boton-menu" onclick="zeigeAbschnitt('schneider')">MP3 schneiden</button>
  </div>

  <!-- SPIELBEREICH -->
  <div id="spiel" class="seccion">
    <!-- Hier wird das Spiel später geladen -->
    <h2>Spiel demnächst verfügbar...</h2>
    <button onclick="zurueckZumMenue()">Zurück zum Menü</button>
  </div>

  <!-- MP3-SCHNEIDER -->
  <div id="schneider" class="seccion cortador">
    <h2>MP3-Schneider</h2>
    <div class="field">
      <label for="fileInput">MP3-Datei:</label>
      <input type="file" id="fileInput" accept="audio/mpeg" />
    </div>
    <div class="field time-inputs">
      <div>
        <label>Start (mm:ss):</label>
        <input type="number" id="startMin" min="0" value="0" />
        <span>:</span>
        <input type="number" id="startSec" min="0" max="59" value="0" />
      </div>
      <div>
        <label>Ende (mm:ss):</label>
        <input type="number" id="endMin" min="0" value="0" />
        <span>:</span>
        <input type="number" id="endSec" min="0" max="59" value="0" />
      </div>
    </div>
    <div class="field">
      <label for="outputName">Ausgabename:</label>
      <input type="text" id="outputName" value="schnitt.mp3" />
    </div>
    <button id="cutButton" disabled>Schneiden</button>
    <div id="status"></div>
    <br />
    <button onclick="zurueckZumMenue()">Zurück zum Menü</button>
  </div>

  <!-- SCRIPTE -->
  <script src="js/schneider.js"></script>
  <script>
    function zeigeAbschnitt(id) {
      document.getElementById('menu').style.display = 'none';
      document.querySelectorAll('.seccion').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      if (id === 'schneider' && typeof starteSchneider === 'function') {
        starteSchneider();
      }
    }

    function zurueckZumMenue() {
      document.querySelectorAll('.seccion').forEach(sec => sec.style.display = 'none');
      document.getElementById('menu').style.display = 'flex';
    }
  </script>

</body>
</html>
