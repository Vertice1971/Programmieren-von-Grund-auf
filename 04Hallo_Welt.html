<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>„Hallo, Welt“ Galerie</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1rem;
      text-align: center;
    }
    h1 { color: #333; }

    /* ----- NAVIGATIONSMENÜ ----- */
    ul { list-style: none; padding: 0; margin: 2rem 0; }
    li { margin: 1rem 0; }
    a {
      text-decoration: none;
      background: #1976d2;
      color: #fff;
      padding: 0.8rem 1.2rem;
      border-radius: 0.4rem;
      display: inline-block;
      transition: background .3s;
    }
    a:hover { background: #0d47a1; }

    /* ----- IFRAME-CONTAINER ----- */
    #anzeige {
      margin-top: 2rem;
      border: 2px solid #ccc;
      height: 60vh;
      max-height: 500px;
      width: 100%;
      overflow: hidden;
    }
    iframe { width: 100%; height: 100%; border: none; }

    /* ----- ZURÜCK-BUTTON ----- */
    #zurueck {
      display: none;
      margin-top: 1.5rem;
      cursor: pointer;
      color: #1976d2;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>„Hallo, Welt“ Galerie</h1>

  <ul id="menue">
    <li><a href="#" onclick="laden(0)">1. Einfaches Hallo</a></li>
    <li><a href="#" onclick="laden(1)">2. Getipptes Hallo</a></li>
    <li><a href="#" onclick="laden(2)">3. Mehrsprachiges Hallo</a></li>
    <li><a href="#" onclick="laden(3)">4. Regenbogen-Hallo</a></li>
    <li><a href="#" onclick="laden(4)">5. Kaskaden-Hallo</a></li>
    <li><a href="#" onclick="laden(5)">6. Schwebendes Hallo</a></li>
  </ul>

  <div id="anzeige"></div>
  <div id="zurueck" onclick="zumMenueZurueck()">← Zurück zum Menü</div>

  <script>
    /* ====== EINGEBETTETE BEISPIELE ====== */
    const beispiele = [

`<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><style>
body{font-family:sans-serif;text-align:center;margin-top:20%;font-size:3rem}
</style></head><body>Hallo, Welt</body></html>`,

`<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><style>
body{font-family:monospace;font-size:2rem;text-align:center;margin-top:20%}
</style></head><body><div id="text"></div><script>
const nachricht="Hallo, Welt";let i=0;
const intervall=setInterval(()=>{text.textContent+=nachricht[i++];if(i===nachricht.length)clearInterval(intervall)},200);
<\/script></body></html>`,

`<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><style>
body{font-family:sans-serif;text-align:center;margin-top:20%;font-size:2rem}
button{padding:0.6rem 1rem;font-size:1rem}
</style></head><body><div id="ausgabe">Hallo, Welt</div>
<button onclick="spracheWechseln()">Sprache wechseln</button><script>
const sprachen=["Hallo, Welt","Hello, world","Bonjour, le monde","Ciao, mondo","¡Hola, mundo!"];let i=0;
function spracheWechseln(){i=(i+1)%sprachen.length;ausgabe.textContent=sprachen[i];}
<\/script></body></html>`,

`<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><style>
body{text-align:center;margin-top:20%;font-size:3rem;font-family:sans-serif}
</style></head><body><div id="farbe">Hallo, Welt</div><script>
const farben=["red","green","blue","purple","orange"];let i=0;
setInterval(()=>{farbe.style.color=farben[i];i=(i+1)%farben.length;},1000);
<\/script></body></html>`,

`<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><style>
body{font-family:sans-serif;font-size:1.5rem;text-align:center;padding-top:2rem}
</style></head><body><div id="container"></div><script>
setInterval(()=>{const zeile=document.createElement("div");zeile.textContent="Hallo, Welt";container.appendChild(zeile);},2000);
<\/script></body></html>`,

`<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><style>
body{margin:0;height:100vh;overflow:hidden;background:#f0f0f0}
#schweber{position:absolute;font-size:2rem;font-family:sans-serif;color:crimson;pointer-events:none}
</style></head><body><div id="schweber">Hallo, Welt</div><script>
const schweber=document.getElementById("schweber");
document.addEventListener("mousemove",e=>{schweber.style.left=e.pageX+"px";schweber.style.top=e.pageY+"px";});
<\/script></body></html>`
    ];

    /* ====== FUNKTIONEN ====== */
    function laden(index){
      const anzeige = document.getElementById("anzeige");
      anzeige.innerHTML = "";
      const iframe = document.createElement("iframe");
      iframe.srcdoc = beispiele[index];
      anzeige.appendChild(iframe);

      document.getElementById("menue").style.display = "none";
      document.getElementById("zurueck").style.display = "block";
    }

    function zumMenueZurueck(){
      document.getElementById("anzeige").innerHTML = "";
      document.getElementById("menue").style.display = "block";
      document.getElementById("zurueck").style.display = "none";
    }
  </script>
</body>
</html>
